plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.ellersoft.jetbrains'
version '1.1-STABLE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.1'
}
patchPluginXml {
    changeNotes """
      Version 1.1<br/>
      Fixed an issue with Rider needing a different file system API<br />
      Version 1<br/>
      Plugin located at VCS -> Git -> Project Author / User<br />"""
}